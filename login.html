<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./layui/js/css/modules/layer/default/layer.css">
    <title>LOGIN</title>
</head>

<body>
    <div class="content">
        <div id="left">
            <img src="./img/rocket.svg" alt="">
        </div>
        <div id="right">
            <div id="logo-box">
                <img src="./img/login02 (1).svg" alt="">
                <h1>WELCOME</h1>
            </div>
            <div id="input-box">
                <div class="input-group">
                    <i id="user-icon"><img src="./img/user.svg" alt=""></i>
                    <input type="text" id="account" placeholder="Account">
                </div>
                <div class="input-group">
                    <i id="password-icon"><img src="./img/LOCK.svg" alt=""></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
            </div>
            <div id="regist-href">
                <a href="./regist.html">Regist Account</a>
            </div>
            <div id="btn-box">
                <input type="button" value="LOGIN" id="login-btn">
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./layui/js/layui.js"></script>
    <script src="./layui/js/layer.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
